version: "3.8"

services:
  open-embed-router:
    build: .
    container_name: open-embed-router
    # No port mapping - accessed only via nginx
    environment:
      - PORT=9000
      - PROVIDER=${PROVIDER:-openai}
      - PROVIDER_BASE_URL=${PROVIDER_BASE_URL:-http://host.docker.internal:11434}
      - API_KEY=${API_KEY}
      - X_PAYMENT=${X_PAYMENT}
      - ROUTER_ATTEMPTS=${ROUTER_ATTEMPTS:-3}
      - ROUTER_BACKOFF_MS=${ROUTER_BACKOFF_MS:-500}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_DIR=/app/logs
      - STARTUP_CHECK=${STARTUP_CHECK:-true}
      - TEST_MODEL=${TEST_MODEL:-nomic-embed-text}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - router-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:9000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: embed-router-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - open-embed-router
    restart: unless-stopped
    networks:
      - router-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  router-network:
    driver: bridge
